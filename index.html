<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGA 1 PERU MAX</title>
    <style>
        body { margin: 0; background: #0b0b0b; color: white; font-family: 'Arial', sans-serif; overflow-x: hidden; }
        .navbar { background: #002a54; padding: 15px; border-bottom: 3px solid #e21e26; text-align: center; position: sticky; top: 0; z-index: 100; }
        .logo-texto { font-size: 22px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .resaltado { color: #e21e26; }
        .contenedor { display: flex; flex-direction: row; height: calc(100vh - 60px); }
        .area-video { flex: 3; background: #000; }
        .area-chat { flex: 1; background: #151515; border-left: 1px solid #333; }
        .chat-frame { width: 100%; height: 100%; border: none; }
        @media (max-width: 768px) {
            .contenedor { flex-direction: column; height: auto; }
            .area-video { width: 100%; aspect-ratio: 16 / 9; }
            .area-chat { width: 100%; height: 500px; border-left: none; border-top: 1px solid #333; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-texto">LIGA 1 <span class="resaltado">PERU MAX</span></div>
    </div>
    <div class="contenedor">
        <div class="area-video">
            <div id="twitch-embed" style="width: 100%; height: 100%;"></div>
        </div>
        <div class="area-chat">
            <iframe src="https://www3.cbox.ws/box/?boxid=3551949&boxtag=A7QmtS" class="chat-frame" allowtransparency="yes" frameborder="0"></iframe>
        </div>
    </div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script>
        new Twitch.Player("twitch-embed", {
            channel: "GIOTN1924",
            width: "100%",
            height: "100%",
            parent: [
                "mi-web-liga-1-urqo.vercel.app",
                "mi-web-liga-1.vercel.app"
            ]
        });
    </script>
</body>
</html>
